<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0e91d8b2b0.js" crossorigin="anonymous"></script>
    <title>Thumbnail download</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="box">
            <header>Download</header>
            <div class="effect">
                <span class="dy-text">Thumbnail</span>
            </div>
            <div class="url-input">
                <h1>Enter url here:</h1>
                <input type="text" placeholder="https://youtu.be/yD_RWBtVQ4g">
                <div class="hr-line"></div>
            </div>
            <div class="preview">
                    <img src="" alt="thumbnail" class="thumbnail" download>
                <i class="fa-solid fa-cloud-arrow-down" id="icon"></i>
                <h3 id="h3">Enter url to see preview</h3>
            </div>
            <!-- <div class="download-field">
                <button id="downloadBtn" class="downloadBtn">Download</button>
            </div> -->
        </div>
        </form>
        <script src="script.js"></script>
    </body>
    </html>
